<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>equation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="col-md-7 mx-auto mt-5 mb-3">
	<h3 class="mb-5">l'equation à resoudre est sous la forme suivante: <b>ax² + bx +c = 0</b></h3>
	<div class="col-md-5 mx-auto mt-5 mb-3">
		<h5>Saisir les coefficients:</h5>
		<form action="equation.jsp" method=post>
			<div class="form-floating mb-3">
			  <input type="text" class="form-control"  placeholder="coefficients a" name="a">
			</div>
			<div class="form-floating mb-3">
			  <input type="text" class="form-control"  placeholder="coefficients b" name="b">
			</div>
			<div class="form-floating mb-3">
			  <input type="text" class="form-control" id="floatingInput" placeholder="coefficients c" name="c">
			</div>
			<button class="form-control btn btn-info">Valider</button>
		</form>
	</div>
	
	
</div>
</body>
</html>
